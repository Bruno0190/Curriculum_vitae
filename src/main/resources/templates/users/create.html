<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Utente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta xmlns:th="http://www.thymeleaf.org">
</head>
<body>
    <div th:replace="fragments/navbar"></div>
    <main>
        <div class="container mt-5">
            <h2 class="mb-4">Registrazione Utente</h2>
            <form th:action="@{/users/create}" method="post" class="w-100 w-md-50 mx-auto" th:object="${user}">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome completo</label>
                    <input type="text" id="name" name="name" class="form-control" required th:value="*{name}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required th:value="*{email}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required th:value="*{password}">
                </div>
                <button type="submit" class="btn btn-primary">Registrati</button>
            </form>
        </div>
    </main>
</body>
</html>
