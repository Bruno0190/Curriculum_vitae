<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice curriculum</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Thymeleaf -->
    <meta xmlns:th="http://www.thymeleaf.org">

</head>
<body>
    <div th:replace="fragments/navbar"></div>

    <main>
        <div class="container">
            <h1 class="my-4">Curriculum-platform</h1>
            <div class="row">
                <div class="col-12">
                    <form th:action="@{/}" method="get" class="mb-4">
                        <label for="searchName" class="form-label">Search for User name</label>
                        <div class="input-group">
                            <input type="text" id="searchName" name="name" class="form-control" placeholder="User name" th:value="${param.name}">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                        <a class="btn btn-info mt-2" th:href="@{/curriculums/create}">Create a new Curriculum</a>
                    </form>

                    <div class="col-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="curriculum : ${curriculums}">
                                    <td th:text="${curriculum.user.name}">Curriculum Name</td>
                                    <td>
                                        <a th:href="@{/curriculums/{id}(id=${curriculum.id})}" class="btn btn-sm btn-primary">View</a>
                                    </td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

 
    </main>
</body>
</html>
