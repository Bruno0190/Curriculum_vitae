<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Create Curriculum</title>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div id="container_cv" class="container mt-5">

        <h2 class="mb-4">Crea il tuo Curriculum</h2>

        <form th:action="@{/curriculums}" th:object="${curriculum}" method="post" enctype="multipart/form-data">

            <div id="row_cv" class="row">

                <!-- COLONNA SINISTRA -->
                <div class="col-12 col-lg-4 left-col">
                    
                    <!-- FOTO -->
                    <section id="FOTO" class="py-0 px-3 mx-5 my-3">
                        <label for="image_profile_Url" class="form-label">FOTO PROFILO</label>
                        <input type="file" class="form-control" id="image_profile_Url" th:field="*{image_profile_Url}" accept="image/*">
                    </section>

                    <!-- CONTATTI -->
                    <section id="CONTATTI" class="py-0 px-3 mx-5 my-3">
                        <h4 style="font-size: 25px">CONTATTI</h4>
                        <div class="mb-3">
                            <label for="contact_email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="contact_email" th:field="*{contacts.contact_email}" placeholder="esempio@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="contact_phone" class="form-label">Telefono</label>
                            <input type="tel" class="form-control" id="contact_phone" th:field="*{contacts.contact_phone}" placeholder="+39 123 456 7890">
                        </div>
                        <div class="mb-3">
                            <label for="contact_linkedin" class="form-label">LinkedIn</label>
                            <input type="url" class="form-control" id="contact_linkedin" th:field="*{contacts.contact_linkedin}" placeholder="https://linkedin.com/in/...">
                        </div>
                        <div class="mb-3">
                            <label for="contact_github" class="form-label">GitHub</label>
                            <input type="url" class="form-control" id="contact_github" th:field="*{contacts.contact_github}" placeholder="https://github.com/...">
                        </div>
                        <div class="mb-3">
                            <label for="contact_portfolio" class="form-label">Portfolio</label>
                            <input type="url" class="form-control" id="contact_portfolio" th:field="*{contacts.contact_portfolio}" placeholder="https://...">
                        </div>
                    </section>

                    <!-- COMPETENZE TECNICHE -->
                    <section id="COMPETENZE_TECNICHE" class="py-0 px-3 mx-5 my-3">
                        <h4 style="font-size: 25px">COMPETENZE TECNICHE</h4>
                        <div id="skills-container">
                            <div class="mb-2" th:each="skill, iterStat : *{skills}">
                                <input type="text" class="form-control" th:field="*{skills[__${iterStat.index}__].skill_name}" placeholder="Aggiungi una competenza">
                            </div>
                            <div class="mb-2">
                                <input type="text" class="form-control" placeholder="Aggiungi una competenza">
                            </div>
                        </div>
                        <button type="button" class="btn btn-sm btn-primary" onclick="addSkill()">+ Aggiungi Competenza</button>
                    </section>

                    <!-- PROGETTI -->
                    <section id="PROGETTI" class="py-0 px-3 mx-5 my-3">
                        <h4 style="font-size: 25px">PROGETTI</h4>
                        <div id="projects_container">
                            <div th:each="project, iterStat : *{projects}" class="mb-3">
                                <div class="mb-2">
                                    <label class="form-label">Nome Progetto</label>
                                    <input type="text" class="form-control" th:field="*{projects[__${iterStat.index}__].projectName}" placeholder="Nome progetto">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Descrizione</label>
                                    <textarea class="form-control" rows="2" th:field="*{projects[__${iterStat.index}__].description}" placeholder="Descrizione progetto"></textarea>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">URL</label>
                                    <input type="url" class="form-control" th:field="*{projects[__${iterStat.index}__].url}" placeholder="https://...">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="mb-2">
                                    <label class="form-label">Nome Progetto</label>
                                    <input type="text" class="form-control" placeholder="Nome progetto">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Descrizione</label>
                                    <textarea class="form-control" rows="2" placeholder="Descrizione progetto"></textarea>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">URL</label>
                                    <input type="url" class="form-control" placeholder="https://...">
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-sm btn-primary" onclick="addProject()">+ Aggiungi Progetto</button>
                    </section>

                </div>

                <!-- COLONNA DESTRA -->
                <div class="col-12 col-lg-8 right-col">

                    <!-- NOME E TITOLO -->
                    <section id="NOME_TITOLO" class="mb-3">
                        <div class="mb-3">
                            <label for="profile_name" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="profile_name" th:field="*{user.name}" placeholder="Bruno Padula">
                        </div>
                        <div class="mb-3">
                            <label for="profile_role" class="form-label">Titolo Professionale</label>
                            <input type="text" class="form-control" id="profile_role" th:field="*{profile_role}" placeholder="Technical Project Manager - Back-end Developer">
                        </div>
                    </section>

                    <!-- PROFILO -->
                    <section id="PROFILO" class="mb-3">
                        <h3 style="font-size: 25px;color:cornflowerblue;">PROFILO</h3>
                        <div class="mb-3">
                            <label for="profile_description" class="form-label">Descrizione Profilo</label>
                            <textarea class="form-control" id="profile_description" th:field="*{profile_description}" rows="5" placeholder="Descrivi il tuo profilo..."></textarea>
                        </div>
                    </section>

                    <!-- ESPERIENZA -->
                    <section id="ESPERIENZA" class="mb-3">
                        <h3 style="font-size: 25px;color:cornflowerblue;">ESPERIENZA</h3>
                        <div class="mb-3">
                            <label for="companyName" class="form-label">Nome Azienda</label>
                            <input type="text" class="form-control" id="companyName" th:field="*{experience.companyName}" placeholder="Nome azienda">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="startMonth" class="form-label">Mese Inizio</label>
                                <input type="number" class="form-control" id="startMonth" th:field="*{experience.startMonth}" min="1" max="12" placeholder="01">
                            </div>
                            <div class="col-md-6">
                                <label for="startYear" class="form-label">Anno Inizio</label>
                                <input type="number" class="form-control" id="startYear" th:field="*{experience.startYear}" placeholder="2020">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="endMonth" class="form-label">Mese Fine</label>
                                <input type="number" class="form-control" id="endMonth" th:field="*{experience.endMonth}" min="1" max="12" placeholder="12">
                            </div>
                            <div class="col-md-6">
                                <label for="endYear" class="form-label">Anno Fine</label>
                                <input type="number" class="form-control" id="endYear" th:field="*{experience.endYear}" placeholder="2025">
                            </div>
                        </div>
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" id="inProgress" th:field="*{experience.inProgress}">
                            <label class="form-check-label" for="inProgress">Lavoro attuale</label>
                        </div>
                        <div class="mt-3">
                            <label for="company_description" class="form-label">Descrizione Azienda</label>
                            <textarea class="form-control" id="company_description" th:field="*{experience.company_description}" rows="3" placeholder="Descrizione dell'azienda..."></textarea>
                        </div>
                    </section>

                    <!-- ISTRUZIONE -->
                    <section id="ISTRUZIONE" class="mb-3">
                        <h3 style="font-size: 25px;color:cornflowerblue;">ISTRUZIONE E FORMAZIONE</h3>
                        <div id="educations-container">
                            <div th:each="education, iterStat : *{educations}" class="mb-3 p-3 border rounded">
                                <div class="mb-3">
                                    <label class="form-label">Titolo</label>
                                    <input type="text" class="form-control" th:field="*{educations[__${iterStat.index}__].title}" placeholder="Titolo corso/diploma">
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Mese Inizio</label>
                                        <input type="number" class="form-control" th:field="*{educations[__${iterStat.index}__].startMonth}" min="1" max="12" placeholder="01">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Anno Inizio</label>
                                        <input type="number" class="form-control" th:field="*{educations[__${iterStat.index}__].startYear}" placeholder="2020">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <label class="form-label">Mese Fine</label>
                                        <input type="number" class="form-control" th:field="*{educations[__${iterStat.index}__].endMonth}" min="1" max="12" placeholder="12">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Anno Fine</label>
                                        <input type="number" class="form-control" th:field="*{educations[__${iterStat.index}__].endYear}" placeholder="2025">
                                    </div>
                                </div>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" th:field="*{educations[__${iterStat.index}__].inProgress}">
                                    <label class="form-check-label">In corso</label>
                                </div>
                                <div class="mt-3">
                                    <label class="form-label">Descrizione</label>
                                    <textarea class="form-control" th:field="*{educations[__${iterStat.index}__].description}" rows="2" placeholder="Descrizione..."></textarea>
                                </div>
                                <div class="mt-3">
                                    <label class="form-label">Link Certificato</label>
                                    <input type="url" class="form-control" th:field="*{educations[__${iterStat.index}__].link}" placeholder="https://...">
                                </div>
                            </div>
                            <div class="mb-3 p-3 border rounded">
                                <div class="mb-3">
                                    <label class="form-label">Titolo</label>
                                    <input type="text" class="form-control" placeholder="Titolo corso/diploma">
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Mese Inizio</label>
                                        <input type="number" class="form-control" min="1" max="12" placeholder="01">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Anno Inizio</label>
                                        <input type="number" class="form-control" placeholder="2020">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <label class="form-label">Mese Fine</label>
                                        <input type="number" class="form-control" min="1" max="12" placeholder="12">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Anno Fine</label>
                                        <input type="number" class="form-control" placeholder="2025">
                                    </div>
                                </div>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">In corso</label>
                                </div>
                                <div class="mt-3">
                                    <label class="form-label">Descrizione</label>
                                    <textarea class="form-control" rows="2" placeholder="Descrizione..."></textarea>
                                </div>
                                <div class="mt-3">
                                    <label class="form-label">Link Certificato</label>
                                    <input type="url" class="form-control" placeholder="https://...">
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-sm btn-primary" onclick="addEducation()">+ Aggiungi Istruzione</button>
                    </section>

                    <!-- LINGUE -->
                    <section id="LINGUE" class="mb-3">
                        <h3 style="font-size: 25px;color:cornflowerblue;">LINGUE</h3>
                        <div id="languages-container">
                            <div th:each="language, iterStat : *{languages}" class="mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Lingua</label>
                                        <input type="text" class="form-control" th:field="*{languages[__${iterStat.index}__].language_name}" placeholder="Italiano">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Livello</label>
                                        <input type="text" class="form-control" th:field="*{languages[__${iterStat.index}__].proficiency_level}" placeholder="Madrelingua">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Lingua</label>
                                        <input type="text" class="form-control" placeholder="Italiano">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Livello</label>
                                        <input type="text" class="form-control" placeholder="Madrelingua">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-sm btn-primary" onclick="addLanguage()">+ Aggiungi Lingua</button>
                    </section>

                    <!-- BOTTONI AZIONE -->
                    <section id="ACTIONS" class="mb-3 mt-4">
                        <button type="submit" class="btn btn-success btn-lg me-2">Crea Curriculum</button>
                        <a href="/" class="btn btn-secondary btn-lg">Annulla</a>
                    </section>

                </div>

            </div>

        </form>

    </div>

    <script>
        function addSkill() {
            const container = document.getElementById('skills-container');
            const newInput = document.createElement('div');
            newInput.className = 'mb-2';
            newInput.innerHTML = '<input type="text" class="form-control" placeholder="Aggiungi una competenza">';
            container.appendChild(newInput);
        }

        function addProject() {
            const container = document.getElementById('projects-container');
            const newProject = document.createElement('div');
            newProject.className = 'mb-3';
            newProject.innerHTML = `
                <div class="mb-2">
                    <label class="form-label">Nome Progetto</label>
                    <input type="text" class="form-control" placeholder="Nome progetto">
                </div>
                <div class="mb-2">
                    <label class="form-label">Descrizione</label>
                    <textarea class="form-control" rows="2" placeholder="Descrizione progetto"></textarea>
                </div>
                <div class="mb-2">
                    <label class="form-label">URL</label>
                    <input type="url" class="form-control" placeholder="https://...">
                </div>
            `;
            container.appendChild(newProject);
        }

        function addEducation() {
            const container = document.getElementById('educations-container');
            const newEducation = document.createElement('div');
            newEducation.className = 'mb-3 p-3 border rounded';
            newEducation.innerHTML = `
                <div class="mb-3">
                    <label class="form-label">Titolo</label>
                    <input type="text" class="form-control" placeholder="Titolo corso/diploma">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Mese Inizio</label>
                        <input type="number" class="form-control" min="1" max="12" placeholder="01">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Anno Inizio</label>
                        <input type="number" class="form-control" placeholder="2020">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="form-label">Mese Fine</label>
                        <input type="number" class="form-control" min="1" max="12" placeholder="12">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Anno Fine</label>
                        <input type="number" class="form-control" placeholder="2025">
                    </div>
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">In corso</label>
                </div>
                <div class="mt-3">
                    <label class="form-label">Descrizione</label>
                    <textarea class="form-control" rows="2" placeholder="Descrizione..."></textarea>
                </div>
                <div class="mt-3">
                    <label class="form-label">Link Certificato</label>
                    <input type="url" class="form-control" placeholder="https://...">
                </div>
            `;
            container.appendChild(newEducation);
        }

        function addLanguage() {
            const container = document.getElementById('languages-container');
            const newLanguage = document.createElement('div');
            newLanguage.className = 'mb-3';
            newLanguage.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Lingua</label>
                        <input type="text" class="form-control" placeholder="Italiano">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Livello</label>
                        <input type="text" class="form-control" placeholder="Madrelingua">
                    </div>
                </div>
            `;
            container.appendChild(newLanguage);
        }
    </script>
    
</body>
</html>
